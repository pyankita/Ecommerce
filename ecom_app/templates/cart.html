{% extends "base.html" %}
  <!-- Shopping Cart Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5">
      <h2 class="mb-4">Shopping Cart</h2>
      
      <div class="row">
        <div class="col-lg-8">
          <!-- Cart Items -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <!-- Cart Item 1 -->
              <div class="row mb-4 border-bottom pb-4">
                <div class="col-md-2">
                  <img src="https://via.placeholder.com/100x100" alt="Product" class="img-fluid">
                </div>
                <div class="col-md-4">
                  <h5 class="text-black">Wireless Headphones</h5>
                  <p class="text-muted small">Color: Black</p>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                  <h5 class="mb-0">$79.99</h5>
                </div>
                <div class="col-md-1 d-flex align-items-center">
                  <a href="#" class="text-muted"><i class="bi bi-trash"></i></a>
                </div>
              </div>
              
              <!-- Cart Item 2 -->
              <div class="row mb-4 border-bottom pb-4">
                <div class="col-md-2">
                  <img src="https://via.placeholder.com/100x100" alt="Product" class="img-fluid">
                </div>
                <div class="col-md-4">
                  <h5 class="text-black">Smart Watch</h5>
                  <p class="text-muted small">Color: Silver</p>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                  <h5 class="mb-0">$149.99</h5>
                </div>
                <div class="col-md-1 d-flex align-items-center">
                  <a href="#" class="text-muted"><i class="bi bi-trash"></i></a>
                </div>
              </div>
              
              <!-- Cart Item 3 -->
              <div class="row">
                <div class="col-md-2">
                  <img src="https://via.placeholder.com/100x100" alt="Product" class="img-fluid">
                </div>
                <div class="col-md-4">
                  <h5 class="text-black">Bluetooth Speaker</h5>
                  <p class="text-muted small">Color: Blue</p>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                  <h5 class="mb-0">$59.99</h5>
                </div>
                <div class="col-md-1 d-flex align-items-center">
                  <a href="#" class="text-muted"><i class="bi bi-trash"></i></a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Continue Shopping Button -->
          <div class="d-flex justify-content-start mb-4">
            <a href="index.html" class="btn btn-outline-dark">
              <i class="bi bi-arrow-left me-2"></i>Continue Shopping
            </a>
          </div>
        </div>
        
        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span>$289.97</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Shipping</span>
                <span>$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Tax</span>
                <span>$23.20</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4">
                <strong>Total</strong>
                <strong>$313.17</strong>
              </div>
              
              <!-- Promo Code -->
              <div class="mb-4">
                <label for="promoCode" class="form-label">Promo Code</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="promoCode" placeholder="Enter code">
                  <button class="btn btn-outline-dark" type="button">Apply</button>
                </div>
              </div>
              
              <!-- Checkout Button -->
              <a href="checkout.html" class="btn btn-dark w-100">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
