{% extends "base.html" %}
  <!-- Checkout Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5">
      <div class="py-3">
        <h2>Checkout</h2>
      </div>
      
      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">Billing Details</h5>
            </div>
            <div class="card-body">
              <form>
                <!-- Name Fields -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                
                <!-- Phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890" required>
                </div>
                
                <!-- Address -->
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                </div>
                
                <!-- Address 2 -->
                <div class="mb-3">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                
                <!-- Location Fields -->
                <div class="row mb-3">
                  <div class="col-md-5">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" required>
                      <option value="">Choose...</option>
                      <option>United States</option>
                      <option>Canada</option>
                      <option>Mexico</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                      <option value="">Choose...</option>
                      <option>California</option>
                      <option>Texas</option>
                      <option>New York</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                  </div>
                </div>
                
                <hr class="my-4">
                
                <h5 class="mb-3">Shipping Method</h5>
                
                <!-- Shipping Options -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="shipping" id="standardShipping" checked>
                  <label class="form-check-label" for="standardShipping">
                    Standard Shipping (3-5 days) - Free
                  </label>
                </div>
                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="shipping" id="expressShipping">
                  <label class="form-check-label" for="expressShipping">
                    Express Shipping (2-3 days) - $9.99
                  </label>
                </div>
                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="shipping" id="overnightShipping">
                  <label class="form-check-label" for="overnightShipping">
                    Overnight Shipping (1 day) - $19.99
                  </label>
                </div>
                
                <hr class="my-4">
                
                <h5 class="mb-3">Payment</h5>
                
                <!-- Payment Options -->
                <div class="my-3">
                  <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="credit">Credit card</label>
                  </div>
                  <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="debit">Debit card</label>
                  </div>
                  <div class="form-check">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="paypal">PayPal</label>
                  </div>
                </div>
                
                <!-- Credit Card Information -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cc-name" required>
                    <small class="text-muted">Full name as displayed on card</small>
                  </div>
                  <div class="col-md-6">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" required>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="cc-expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
                  </div>
                  <div class="col-md-3">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" required>
                  </div>
                </div>
                
                <hr class="my-4">
                
                <button class="btn btn-dark btn-lg w-100" type="submit">Place Order</button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Order Summary -->
        <div class="col-md-4">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
              <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Wireless Headphones
                  <span>$79.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Smart Watch
                  <span>$149.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Bluetooth Speaker
                  <span>$59.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0 border-0">
                  <div>
                    <strong>Total</strong>
                    <small class="text-muted">(including tax)</small>
                  </div>
                  <strong>$313.17</strong>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="card shadow-sm">
            <div class="card-body">
              <a href="cart.html" class="btn btn-outline-dark w-100">
                <i class="bi bi-arrow-left me-2"></i>Return to Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
